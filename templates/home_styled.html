<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Set a natural background color and default font for the entire page */
        body {
            background-color: #f4f1de;  /* Light sandy color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Style the main heading */
        h1 {
            color: #3d405b;  /* Deep blue-gray */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        /* Style the trail map image */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        /* Create a container for the buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Style all buttons */
        button {
            background-color: #81b29a;  /* Sage green */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #3d405b;  /* Deep blue-gray */
            transform: translateY(-2px);
        }

        /* External link buttons (Forestry Outreach and iNaturalist) */
        .external-links button {
            background-color: #e07a5f;  /* Terracotta */
        }

        .external-links button:hover {
            background-color: #bc4b3c;  /* Darker terracotta */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Pinnacles Navigator!</h1>

    <img align="middle" src="https://forestryoutreach.berea.edu/wp-content/uploads/2023/10/NEW-Pinnacles-Trail-Map-9x12-082923-1-2048x1536.png" alt="Trail Map" width="512" height="384">
    <div class="external-links">
        <a href="https://forestryoutreach.berea.edu/"><button>Forestry Outreach Center Website</button></a>
        <a href="https://www.inaturalist.org/observations?place_id=124929&quality_grade=research&verifiable=any"><button>iNaturalist: FOC</button></a>
    </div>

    <div class="button-container">
        <a href="{{ url_for('trail_page', trail_name='Trail1') }}"><button>Bluegrass Overlook</button></a>
        <a href="{{ url_for('trail_page', trail_name='Trail2') }}"><button>East Pinnacle</button></a>
        <a href="{{ url_for('trail_page', trail_name='Trail3') }}"><button>West Pinnacle</button></a>
        <a href="{{ url_for('trail_page', trail_name='Trail4') }}"><button>Eagle's Nest</button></a>
        <a href="{{ url_for('trail_page', trail_name='Trail5') }}"><button>Buzzard's Roost</button></a>
        <a href="{{ url_for('trail_page', trail_name='Trail6') }}"><button>Basin Mountain</button></a>
    </div>
</body>
</html>
